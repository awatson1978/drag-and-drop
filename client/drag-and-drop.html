<head>
  <title>drag-and-drop</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="centered unselectable">
    <h1>Hello Dropzone!</h1>
  </div>
  <hr>
  <div class="padded col col-md-3">
    <div id="leftPanel" class="unselectable dragdropzone padded panel panel-default">
      <div id="redPanel" class="red padded draggable panel block panel-default">
          red
      </div>
      <div id="greenPanel" class="green padded draggable panel block panel-default">
          green
      </div>
    </div>
  </div>
  <div class="padded col col-md-3 col-md-offset-6">
    <div id="rightPanel" class="unselectable dragdropzone padded panel panel-default">
      <div id="bluePanel" class="blue padded draggable panel block panel-default">
          blue
      </div>

    </div>
  </div>
</template>

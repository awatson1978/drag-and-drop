<head>
  <title>drag-and-drop</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="centered">
    <h1>Hello Dropzone!</h1>
  </div>
  <hr>
  <div class="padded col col-md-3">
    <div id="leftPanel" class="dragdropzone padded panel panel-default">
      <div class="red padded panel block panel-default">
          red
      </div>
      <div class="green padded panel block panel-default">
          green
      </div>
    </div>
  </div>
  <div class="padded col col-md-3 col-md-offset-6">
    <div id="rightPanel" class="dragdropzone padded panel panel-default">
      <div class="blue padded panel block panel-default">
          blue
      </div>

    </div>
  </div>
</template>

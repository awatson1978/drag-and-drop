<head>
  <title>drag-and-drop</title>
</head>

<body>
  {{> mainLayout}}
</body>

<template name="mainLayout">
  <div id="mainLayout">
    <div id="mainPanel">
      {{> navbarHeader }}

      <div id="mainLayout" class="centered unselectable">
        <!-- <h2>{{getMouseMoveId}}</h2><br> -->
        <p>Drag and drop the transparent tiles between panels.</p>
      </div>
      <hr>
      <div class="row">
        <div class="padded col col-md-4">
          <div id="leftPanel" class="unselectable dragdropzone padded panel panel-default">
            <div id="redPanel" class="dragDropBlock red padded draggable panel block panel-default">
                red
            </div>
            <div id="greenPanel" class="dragDropBlock green padded draggable panel block panel-default">
                green
            </div>
          </div>
        </div>
        <div class="padded col col-md-4 col-md-offset-4">
          <div id="rightPanel" class="unselectable dragdropzone padded panel panel-default">
            <div id="bluePanel" class="dragDropBlock blue padded draggable panel block panel-default">
                blue
            </div>

          </div>
        </div>

      </div>
      <hr>
      <!-- <div class="centered">
        <a href="http://github.com/awatson1978/drag-and-drop.git">get the code</a>
      </div> -->

      {{> navbarFooter }}
    </div>
  </div>

</template>
